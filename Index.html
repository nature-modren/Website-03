<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator simple by amri firdaus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="namaJudul">kalkulator simple</h1>
    <div class="tampilanutama">
      <div class="divlayar"></div>
      <div class="divtombol">
        <button id="tombol1" class="tombol1">0</button>
        <button id="tombol2" class="tombol2">1</button>
        <button id="tombol3" class="tombol3">2</button>
        <button id="tombol4" class="tombol4">3</button>
        <button id="tombol5" class="tombol5">4</button>
        <button id="tombol6" class="tombol6">5</button>
        <button id="tombol7" class="tombol7">6</button>
        <button id="tombol8" class="tombol8">7</button>
        <button id="tombol9" class="tombol9">8</button>
        <button id="tombol10" class="tombol10">9</button>
        <button id="tombol11" class="tombol11">+</button>
        <button id="tombol12" class="tombol12">-</button>
        <button id="tombol13" class="tombol13">/</button>
        <button id="tombol14" class="tombol14">*</button>
        <button id="tombol15" class="tombol15">=</button>
        <button id="tombol16" class="tombol16">hapus</button>
      </div>
    </div>
    <div class="judulakhir"><h2>Dibuat oleh Amri firdaus</h2></div>
  </body>
  <script src="script.js"></script>
</html>
